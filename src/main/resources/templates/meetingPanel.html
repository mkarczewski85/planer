<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="row">

        <div class="col-xs-2">
            <form method="post" action="/meetings" role="form">
                <div class="form-group row">
                    <label for="title" class="col-2 col-form-label">Title</label>
                    <div class="col-10">
                        <input class="form-control" name="title" type="text" value="Title" id="title">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-2 col-form-label">Description</label>
                    <div class="col-10">
                        <input class="form-control" name="description" type="text" value="Description" id="description">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="room" class="col-2 col-form-label">Room</label>
                    <div class="col-10">
                        <input class="form-control" name="room" type="number" value="Description" id="room">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="owner" class="col-2 col-form-label">Owner</label>
                    <div class="col-10">
                        <input class="form-control" name="owner" type="number" value="Description" id="owner">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="date" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                        <input class="form-control" name="date" type="date" value="Description" id="date">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

    <div class="row" th:each="meeting : ${meetings}">
        <div class="col-xs-4 meeting">
            <h6 th:text="'Date: ' + ${meeting.date}">Date</h6>
            <h1>
                <strong th:text="${meeting.title}"></strong>
                <span th:text="${meeting.attendeesCount}"></span>
                <span th:text="${meeting.room.name}"></span>
            </h1>
            <h3 th:text="${meeting.owner.firstName} + ' ' + ${meeting.owner.lastName}">Owner</h3>
            <p th:text="${meeting.shortenedDescription}"></p>
        </div>
    </div>
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
